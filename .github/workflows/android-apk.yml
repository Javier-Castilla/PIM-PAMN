name: Android Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Create google-services.json from secret
        env:
          GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON_B64 }}
        run: |
          mkdir -p app
          echo "$GOOGLE_SERVICES_JSON_B64" | base64 -d > app/google-services.json

      - name: Create local.properties with API keys
        env:
          TICKETMASTER_API_KEY: ${{ secrets.TICKETMASTER_API_KEY }}
          IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
        run: |
          echo "TICKETMASTER_API_KEY=$TICKETMASTER_API_KEY" > local.properties
          echo "IMGBB_API_KEY=$IMGBB_API_KEY" >> local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wherewhen-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Create GitHub Release with APK
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: "WhereWhen ${{ github.ref_name }} (debug)"
          generate_release_notes: true
          files: |
            app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
